<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <title th:text="*{blog.title}">Title</title>
</head>
<body>
    <div class="container">
        <header>
            <div th:replace="~{navbar :: main-navbar}"></div>
        </header>

        <section id="blog-display">
            <h3 id="title" th:text="${blog.title}">someTitle</h3>
            <p id="blog-category" th:text="${category.name}">Category</p>
            <div class="ql-editor" th:utext="${blog.contentFormatted}"></div>
        </section>

        <footer>
            <div th:replace="~{footer :: footer}"></div>
        </footer>
    </div>
</body>
</html>
