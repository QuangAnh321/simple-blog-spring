<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <title>Personal Blog | Create Blog</title>
</head>
<body>
    <div class="blog-creator">
        <h1>Create A New Blog</h1>
        <form action="#" th:action="@{/create}" method="post" th:object="${blogDTO}" id="create-new-blog-form">
            <div>
                <label for="title">Title:</label><br>
                <input type="text" id="title" th:field="*{title}" placeholder="Your Blog Title">
            </div>
    
            <div>
                <label for="content">Content:</label><br>
                <div id="editor">
                    
                </div>
            </div>

            <div>
                <label for="category">Category:</label><br>
                <select name="category" id="category" th:field="*{categoryId}">
                    <option th:each="category : ${allCategories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>


            <input type="hidden" value="1" id="user-id" th:field="*{userId}"><br>
            <input type="hidden" value="" id="blog-content-hidden" th:field="*{content}"><br>
            <input type="submit" value="Create" onclick="createNewBlog()">
        </form>
    </div>

    <script>
        var quill = new Quill('#editor', {
          theme: 'snow',
          placeholder: 'Your blog content goes here'
        });

        function createNewBlog() {
            const blogContent = quill.getText();
            document.getElementById("blog-content-hidden").value = blogContent;
            document.getElementById("create-new-blog-form").submit();
        }
    </script>
</body>
</html>
